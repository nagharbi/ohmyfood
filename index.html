<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Accueil - ohmyfood!</title>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
    </div>
    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
    </header>
    <main>
        <!--1 ere section -->
        <section class="location">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <span class="location__text">Paris, Belleville</span>
        </section>
        <!--2 eme section -->
        <section class="description">
            <h2 class="description__title">Réservez le menu qui<br>vous convient</h2>
            <p class="description__text">
                Découvrez des restaurants d'exception,<br>séléctionnés par nos soins
            </p>
            <span class="description__btn">
                Explorer nos restaurants
            </span>
        </section>
        <!--3 eme section -->
        <section class="manuel">
            <h2 class="manuel__title">Fonctionnement</h2>
            <div class="manuel__container">
                <div class="manuel__step">
                    <span class="manuel__item">1</span>
                    <div class="manuel__icon"> 
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="manuel__step">
                    <span class="manuel__item">2</span>
                    <div class="manuel__icon"> 
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <p>Composez votre menu</p>
                </div>
                <div class="manuel__step">
                    <span class="manuel__item">3</span>
                    <div class="manuel__icon"> 
                        <i class="fas fa-store"></i>
                    </div>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
